<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch</title>
    <style>

        #greenButton {
            background-color: green;
        }
        #redButton {
            background-color: red;
        }
        #blueButton {
            background-color: blue;
        }
        button {
            border-radius: 2ch;
            width: 15ch;    
            height: 6ch;
            margin: 1ch;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <h1>Color Switch</h1>

    <h2>Cambia los colores de fondo utilizando los botones</h2>

    <div>
        <button id="greenButton" onclick="switchBackgroundColor('green')">Green</button>
        <button id="redButton" onclick="switchBackgroundColor('red')">Red</button>
        <button id="blueButton" onclick="switchBackgroundColor('blue')">Blue</button>
        <button id="randomButton" onclick="switchBackgroundColor('random')">Random</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
