<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        .time {
            border: 3ch;
            font-size: 3ch;
        }
    </style>
</head>
<body>

    <h1>Stopwatch</h1>
    <label id="time" class="time">00:00:00</label>
    <br>
    <button onclick="stopwatch.start()">Start</button>
    <button onclick="stopwatch.stop()">Stop</button>
    <button onclick="stopwatch.refresh()">Refresh</button>

    <script src="index.js"></script>
</body>
</html>
